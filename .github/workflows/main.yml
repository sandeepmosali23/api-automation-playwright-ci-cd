name: ðŸš€ API Test Automation Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - development

jobs:
  api-tests:
    name: ðŸ§ª API Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [production, staging]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npx playwright install
    
    - name: ðŸ§ª Run API Tests
      run: |
        echo "ðŸš€ Running tests for environment: ${{ matrix.environment }}"
        echo "ðŸ“ Using test file: tests/api/user-management.spec.js"
        npx playwright test tests/api/user-management.spec.js --reporter=html
      env:
        TEST_ENVIRONMENT: ${{ matrix.environment }}
        CI: true
    
    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.environment }}
        path: |
          playwright-report/
          test-results/
        retention-days: 7
    
    - name: ðŸ“ˆ Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.environment }}
        path: playwright-report/
        retention-days: 30

  # Performance Tests Job
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: api-tests
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npx playwright install
    
    - name: âš¡ Run Performance Tests (5x Each Test)
      run: |
        echo "âš¡ Running performance tests..."
        npx playwright test tests/api/user-management.spec.js --repeat-each=5 --reporter=json > performance-results.json
    
    - name: ðŸ“Š Upload Performance Results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results.json

  # Test Summary Job
  test-summary:
    name: ðŸ“‹ Test Summary & Notification
    runs-on: ubuntu-latest
    needs: [api-tests, performance-tests]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download Test Results
      uses: actions/download-artifact@v4
      with:
        pattern: test-results-*
        merge-multiple: true
    
    - name: ðŸ“‹ Generate Test Summary
      run: |
        echo "# ðŸ§ª API Test Automation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
        echo "- **API Tests (Production):** ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **API Tests (Staging):** ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Performance Tests:** ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ”— Resources" >> $GITHUB_STEP_SUMMARY
        echo "- **Test File:** \`tests/api/user-management.spec.js\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** Multi-environment (production, staging)" >> $GITHUB_STEP_SUMMARY
        echo "- **Reports:** Available in job artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Deployment decision
        if [ "${{ needs.api-tests.result }}" = "success" ]; then
          echo "## âœ… Deployment Status: APPROVED" >> $GITHUB_STEP_SUMMARY
          echo "All API tests passed successfully across environments!" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Deployment Status: BLOCKED" >> $GITHUB_STEP_SUMMARY
          echo "API tests failed. Deployment should be blocked until issues are resolved." >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: ðŸ“¢ Create Success Comment
      if: needs.api-tests.result == 'success'
      run: |
        echo "ðŸŽ‰ **API Tests Successful!**" >> comment.md
        echo "" >> comment.md
        echo "âœ… All tests passed across production and staging environments" >> comment.md
        echo "âš¡ Performance tests completed successfully" >> comment.md
        echo "ðŸš€ **Ready for deployment!**" >> comment.md
        
    - name: ðŸ“¢ Create Failure Comment
      if: needs.api-tests.result != 'success'
      run: |
        echo "âŒ **API Tests Failed**" >> comment.md
        echo "" >> comment.md
        echo "ðŸ” Check the job logs for detailed error information" >> comment.md
        echo "ðŸš« **Deployment blocked until issues are resolved**" >> comment.md
